<form id ='form'>
    <h1>v1</h1>
    <input type = 'text' placeholder="name" id='name'>
    <input type = 'text' placeholder="ip" id='ip'>
    <button id = 'button' onclick="">Окей</button>
    <button id = 'button1' onclick="tg.sendData(JSON.stringify(data))">Окей1</button>
    <div id ="error"></div>
</form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let form = document.getElementById('form');
    tg.expand();
</script>
<script>
    form.addEventListener('click', function() {
        // document.getElementById("error").innerText = '';
        let ip = document.getElementById("ip").value;
        let mac = document.getElementById("mac").value;
        let name = document.getElementById("name").value;

        if(name.length < 5) {
          document.getElementById("error").innerText = 'Ошибка в имени';
          return;
        }
        if(mac.length < 5) {
          document.getElementById("error").innerText = 'Ошибка mac';
          return;
        }
        if(ip.length < 5) {
          document.getElementById("error").innerText = 'Ошибка ip';
          return;
        }

        let data = {
          name: name,
          ip: ip
        }
        tg.sendData(JSON.stringify(data));
        tg.close();
    });
</script>

    <script>
        const choice = document.querySelectorAll('.myChoice');

        choice.forEach(choiceItem => {
            choiceItem.addEventListener('click', () => answer(choiceItem.innerHTML));

        function answer(text) {
            if (text === 'JavaScript') {
                document.getElementById("error").innerText = 'Ошибка ip';
            } else {
                alert('Возможно вы ошиблись?');

        }
