<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Expo-Torg IT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>
<form class='form' id ='form' onsubmit="onSubmit(event)">
  <p class='field half'>
    <label class='label'>Выберете Zywall</label>
    <label for='zywall_ip'>
      <select class='select' id='zywall_ip'>
        <option value='' disabled selected>IP Адрес</option>
      </select>
    </label>
  </p>
  <div class="error" id ="error_ip"></div>
  <p class='field half'>
    <label class='label'>Mac-Адрес:</label>
    <input class='text-input' id='mac'>
  </p>
  <div class="error" id ="error_mac"></div>
  <div class="wrap">
    <button class="button" id="button1" type="submit">Отправить</button>
  </div>
</form>
<form class="find_mac" id="find_mac_api">
  <div class="ring" id = 'ring'>Loading<span></span> </div>
  <div class="error" id = 'error_ring'></div>
  <div class="wrap">
    <button class="button" id="button_error" type="submit" style="display: none">&#10006; На главную &#10006;</button>
  </div>
  <label class='label'>
    <select class='select_api' id='select_api'></select>
   </label>
</form>
<form class="zabbix" id="zabbix.add">
   <div class='field'>
      <label class='label' >Добавить в Zabbix?</label>
   </div>
  <ul class="ks-cboxtags-yes-no">
    <li><input type="checkbox" id="YES" value="Камера" checked><label for="YES">&nbsp;&nbsp; &#10004; Да &nbsp;&nbsp;</label></li>
    <li><input type="checkbox" id="NO" value="Точка"><label for="NO">&nbsp;&nbsp; &#10006; Нет &nbsp;&nbsp;</label></li>
  </ul>
  <div id ="error_zabbix_bool"></div>
  <p class='field half'>
    <label class='label' id="zabbix_name">Имя устройства:</label>
    <input class='text-input' id='zabbix_name_input'>
  </p>
  <div id ="error_name"></div>
  <label class='label' id="zabbix_tags_text" style="margin: 0 auto; width: 300px;">Теги для Zabbix:</label>
  <div class="container" id="zabbix_tags">
  <ul class="ks-cboxtags">
    <li><input type="checkbox" id="check_cam" value="Камера"><label for="check_cam">Камера</label></li>
    <li><input type="checkbox" id="check_wifi" value="Точка"><label for="check_wifi">Точка</label></li>
    <li><input type="checkbox" id="check_switch" value="Свитч"><label for="check_switch">Свитч</label></li>
    <li><input type="checkbox" id="check_vr" value="ВР"><label for="check_vr">ВР</label></li>
    <li><input type="checkbox" id="check_stan" value="Станок"><label for="check_stan">Станок</label></li>
    <li><input type="checkbox" id="check_zkt" value="zkt"><label for="check_zkt">ZKT</label></li>
  </ul>
  </div>
  <div id ="error_zabbix_tags"></div>
  <div class="wrap">
    <button class="button" id="button_zabbix" type="submit">Привязать</button>
  </div>
  <script src="main.js"></script>
  <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
</form>
</body>
</html>
