<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Title</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="main.js"></script>
</head>
<body>
<form class='form' id ='form' onsubmit="onSubmit(event)">
  <p class='field half'>
    <label class='label'>Выберете Zywall</label>
    <label for='zywall_ip'>
      <select class='select' id='zywall_ip'>
        <option value='' disabled selected>IP адрес</option>
        <option value='192.168.200.1'>Котельники - 192.168.200.1</option>
        <option value='192.168.20.1'>Гольяново - 192.168.20.1</option>
        <option value='192.168.10.1'>Ростов-на-Дону 192.168.10.1</option>
        <option value='192.168.40.1'>Санкт-Петербург - 192.168.40.1</option>
        <option value='192.168.30.1'>Воронеж - 192.168.30.1</option>
        <option value='192.168.90.1'>Казань - 192.168.90.1</option>
        <option value='192.168.120.1'>Ярославль - 192.168.120.1</option>
      </select>
    </label>
  </p>
  <div class="error" id ="error_ip"></div>
  <p class='field half'>
    <label class='label'>Mac-Адрес:</label>
    <input class='text-input' id='mac'>
  </p>
  <div class="error" id ="error_mac"></div>
  <div class="wrap">
    <button class="button" id="button" type="submit">Отправить</button>
  </div>
</form>
<form class="zabbix" id="zabbix.add">
    <div class='field'>
    <label class='label'>Добавить в Zabbix?</label>
    <ul class='options' id="add_zabbix">
      <li class='option'>
        <input class='option-input' id='option-0' name='option' type='radio' value='0'>
        <label class='option-label' for='option-0'>Да</label>
      </li>
      <li class='option'>
        <input class='option-input' id='option-1' name='option' type='radio' value='1'>
        <label class='option-label' for='option-1'>Нет</label>
      </li>
    </ul>
  </div>
  <div id ="error_zabbix_bool"></div>
  <p class='field half'>
    <label class='label'>Имя устройства:</label>
    <input class='text-input' id='name'>
  </p>
  <div id ="error_name"></div>
  <div class='field' id="tags_zabbix">
    <label class='label'>Теги для Zabbix:</label>
    <ul class='checkboxes'>
      <li class='checkbox'>
        <input class='checkbox-input' id='choice-1' name='choice' type='checkbox' value='1'>
        <label class='checkbox-label' for='choice-1'>Камера</label>
      </li>
      <li class='checkbox'>
        <input class='checkbox-input' id='choice-2' name='choice' type='checkbox' value='2'>
        <label class='checkbox-label' for='choice-2'>Точка</label>
      </li>
      <li class='checkbox'>
        <input class='checkbox-input' id='choice-3' name='choice' type='checkbox' value='3'>
        <label class='checkbox-label' for='choice-3'>ВР</label>
      </li>
      <li class='checkbox'>
        <input class='checkbox-input' id='choice-4' name='choice' type='checkbox' value='3'>
        <label class='checkbox-label' for='choice-4'>Свитч</label>
      </li>
    </ul>
  </div>
  <div id ="error_zabbix_tags"></div>
  <div class="wrap">
    <button class="button" id="button_zabbix" type="submit">Отправить</button>
  </div>
</form>
</body>
</html>
